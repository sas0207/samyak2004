<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sashrevelai</title>
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
<!-- Header Block -->
<header id="site-header">
  <div class="logo-block">
    <span class="logo-text">𝑺𝒂𝒔𝒉𝒓𝒆𝒗𝒆𝒍𝒂𝒊</span>
    <img src="assets/img/pngtree_cartoon-white-coconut-tree-logo_21585820.png" alt="sasrevelai logo" class="logo-icon" />
  </div>

  <!-- Nav Bar Under Logo -->
  <nav class="nav-inline">
    <ul>
      <li>Evolution</li>
      <li>Purpose</li>
      <li>Accuracy</li>
      <li>Pricing</li>
    </ul>
  </nav>
</header>

<!-- Star Divider Section (outside header) -->
<section class="star-divider">
  <canvas id="starCanvas"></canvas>
</section>
  <!-- Main Content Section -->
<main class="content-section">
  <div class="info-box poetic-box">
    <h2>Title One</h2>
    <p>This is your first poetic box. Add anything here.</p>
  </div>
</main>
</header>
 <script>
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = 150;

  let stars = [];

  function createStar() {
    stars.push({
      x: Math.random() * canvas.width,
      y: 0,
      size: Math.random() * 2 + 1,
      speed: Math.random() * 2 + 0.5
    });
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < stars.length; i++) {
      const star = stars[i];
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) stars.splice(i, 1);
    }
  }

  function animateStars() {
    drawStars();
    requestAnimationFrame(animateStars);
  }

  setInterval(createStar, 100);
  animateStars();
</script>
</body>
</html>

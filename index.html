<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revolution in Motion</title>
  <!-- Trigger rebuild -->
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #000 0%, #0a0a23 100%);
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Star Field */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }
    .stars::before {
      content: '';
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow:
        50px 100px white,
        200px 300px white,
        400px 150px white,
        600px 250px white,
        800px 400px white,
        1000px 200px white;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Fade Container */
    .container {
      z-index: 1;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      animation: fadeInOut 8s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    h1 {
      font-size: 2.8em;
      color: #61dafb;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h1>Revels Ash Who</h1>
    <p>
      I am not just building a website.<br>
      I am scripting a revolution.<br>
      A rebellion in pixels. A soul coded in motion.<br>
      This is where AI meets emotion, and India rises with it.
    </p>
  </div>
</body>
</html>

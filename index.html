  <!-- Star Divider Section -->

  <!-- Star Animation Script -->
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 150;

    let stars = [];

    function createStar() {
      stars.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 2 + 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) stars.splice(i, 1);
      }
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    setInterval(createStar, 100);
    animateStars();
  </script>

 <script>
  const progressCircle = document.querySelector('.progress');
  const percentText = document.querySelector('.scroll-percent');
  const introSection = document.querySelector('.scroll-intro');

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const scrollHeight = document.body.scrollHeight - window.innerHeight;
    const scrollPercent = Math.min((scrollTop / scrollHeight) * 100, 100);
    const offset = 283 - (283 * scrollPercent) / 100;

    progressCircle.style.strokeDashoffset = offset;
    percentText.textContent = `${Math.floor(scrollPercent)}%`;

    if (scrollPercent >= 100) {
      introSection.style.opacity = '0';
      introSection.style.pointerEvents = 'none';
      introSection.style.transform = 'scale(0.95)';
    }
  });
</script>
  <script src="scroll-timer.js"></script>

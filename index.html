<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sparrow shimmer test</title>
<style>
  /* page spacing so you can scroll and see the effect */
  body { font-family: system-ui, Arial; margin:0; padding:0; min-height:300vh; display:flex; align-items:flex-start; justify-content:center; }

  /* container & sizing */
  .shader {
    position: relative;
    width: 420px;                /* change width to fit your design */
    margin-top: 140vh;           /* put it in the middle of the page so scrolling visible */
    border-radius: 12px;
    overflow: visible;           /* keep visible so mask works */
  }

  /* the visible base image */
  .sparrow-base {
    display: block;
    width: 100%;
    height: auto;
    user-select: none;
    -webkit-user-drag: none;
    pointer-events: auto;
    z-index: 1;
    position: relative;
  }

  /* gradient overlay that will be clipped to the sparrow shape via CSS mask */
  .gradient-sparrow {
    position: absolute;
    inset: 0;                    /* cover the image */
    z-index: 2;
    pointer-events: none;
    background-image: linear-gradient(120deg,
      hsl(200 80% 70% / 1),
      hsl(280 75% 65% / 1),
      hsl(40 95% 70% / 1),
      hsl(200 80% 70% / 1)
    );
    background-size: 300% 300%;
    background-position: center 0px;
    mix-blend-mode: color-dodge;  /* try different blend modes if you want: screen, overlay */
    transition: background-position .1s linear;

    /* mask the gradient to the shape of your webp (works in modern Chrome/Edge/Firefox, Safari needs -webkit prefix) */
    -webkit-mask-image: url("assets/img/sparrow-transparent.webp");
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-size: contain;        /* 'contain' or 'cover' as needed */
    -webkit-mask-position: center;

    mask-image: url("assets/img/sparrow-transparent.webp");
    mask-repeat: no-repeat;
    mask-size: contain;
    mask-position: center;
  }

  /* fallback style if mask not applied (you'll still see gradient but not clipped) */
  .no-mask .gradient-sparrow {
    -webkit-mask-image: none;
    mask-image: none;
    opacity: 0.65;
  }

  /* small caption so you can see where the test is */
  .caption { text-align:center; width:420px; margin-top:8px; font-size:0.9rem; color:#444; }
</style>
</head>
<body>
  <div>
    <div class="shader">
      <!-- base image (visible). Ensure this path is exactly your file path -->
      <img class="sparrow-base" src="assets/img/sparrow-transparent.webp" alt="Sparrow">

      <!-- gradient overlay (clipped to sparrow shape if mask works) -->
      <div class="gradient-sparrow" aria-hidden="true"></div>
    </div>

    <div class="caption">Test: sparrow shimmer — scroll up/down to see movement</div>
  </div>

<script>
/* Scroll handler (throttled using requestAnimationFrame) - put this in your scrollfade.js if you want */
(function(){
  const layer = document.querySelector('.gradient-sparrow');
  if (!layer) {
    console.warn('gradient layer not found');
    return;
  }

  let ticking = false;
  function onScrollTick() {
    const y = window.scrollY * 0.45;         // tweak multiplier for faster/slower effect
    layer.style.backgroundPosition = center ${y}px;
    ticking = false;
  }

  window.addEventListener('scroll', () => {
    if (!ticking) {
      window.requestAnimationFrame(onScrollTick);
      ticking = true;
    }
  }, { passive: true });

  /* Quick runtime check: see if browser applied mask; if not add fallback class for visibility */
  // small delay to let CSS load
  setTimeout(() => {
    const style = getComputedStyle(layer);
    const mask = style.getPropertyValue('-webkit-mask-image') || style.getPropertyValue('mask-image');
    if (!mask || mask === 'none' || mask.indexOf('url') === -1) {
      document.documentElement.classList.add('no-mask');
      console.info('Mask not detected — using fallback (no-mask).');
    } else {
      console.info('Mask detected — gradient clipped to image.');
    }
  }, 200);
})();
</script>
</body>
</html>

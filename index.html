<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sashrevelai</title>
  <link rel="stylesheet" href="css/base.css" />
  <style>
    body {
      height: 1000vh;
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .scroll-intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .scroll-timer {
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .scroll-percent {
      font-size: 1.2rem;
      margin-top: 8px;
    }

    .scroll-icon {
      font-size: 1.5rem;
      margin-top: 4px;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .track {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 10;
    }

    .progress {
      fill: none;
      stroke: white;
      stroke-width: 10;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 0.2s ease;
    }

    #starCanvas {
      width: 100%;
      height: 150px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Scroll Timer Section -->
  <section class="scroll-intro">
    <div class="scroll-timer">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" class="track" />
        <circle cx="50" cy="50" r="45" class="progress" />
      </svg>
      <div class="scroll-percent">0%</div>
      <div class="scroll-icon">🕒</div>
    </div>
  </section>

  <!-- Header Block -->
  <header id="site-header">
    <div class="logo-block">
      <span class="logo-text">𝑺𝒂𝒔𝒉𝒓𝒆𝒗𝒆𝒍𝒂𝒊</span>
      <img src="assets/img/pngtree_cartoon-white-coconut-tree-logo_21585820.png" alt="sasrevelai logo" class="logo-icon" />
    </div>

    <!-- Nav Bar Under Logo -->
    <nav class="nav-inline">
      <ul>
        <li>Evolution</li>
        <li>Purpose</li>
        <li>Accuracy</li>
        <li>Pricing</li>
      </ul>
    </nav>
  </header>

  <!-- Star Divider Section -->
  <section class="star-divider">
    <canvas id="starCanvas"></canvas>
  </section>

  <!-- Main Content Section -->
  <main class="content-section">
    <div class="info-box poetic-box">
      <h2>Title One</h2>
      <p>This is your first poetic box. Add anything here.</p>
    </div>
  </main>

  <!-- Star Animation Script -->
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 150;

    let stars = [];

    function createStar() {
      stars.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 2 + 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) stars.splice(i, 1);
      }
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    setInterval(createStar, 100);
    animateStars();
  </script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const progressCircle = document.querySelector('.progress');
    const percentText = document.querySelector('.scroll-percent');
    const introSection = document.querySelector('.scroll-intro');
    const totalLength = 283;

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = Math.min((scrollTop / scrollHeight) * 100, 100);
      const offset = totalLength - (totalLength * scrollPercent) / 100;

      progressCircle.style.strokeDashoffset = offset;
      percentText.textContent = `${Math.floor(scrollPercent)}%`;

      if (scrollPercent >= 99) {
        introSection.style.opacity = '0';
        introSection.style.pointerEvents = 'none';
        introSection.style.transform = 'scale(0.95)';

        setTimeout(() => {
          introSection.style.display = 'none';
          document.body.style.overflow = 'auto'; // re-enable scroll
        }, 1500);
      }
    });
  });
</script>

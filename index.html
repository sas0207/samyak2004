<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sashrevelai</title>
  <link rel="stylesheet" href="css/base.css" />
  <style>
    body {
      height: 1000vh;
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .scroll-intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .scroll-timer {
      position: relative;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .scroll-percent {
      font-size: 1.2rem;
      margin-top: 8px;
    }

    .scroll-icon {
      font-size: 1.5rem;
      margin-top: 4px;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .track {
      fill: none;
      stroke: rgba(255, 255, 255, 0.1);
      stroke-width: 10;
    }

    .progress {
      fill: none;
      stroke: white;
      stroke-width: 10;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 0.2s ease;
    }

    #starCanvas {
      width: 100%;
      height: 150px;
      display: block;
    }
  </style>
</head>
<body>
<!-- Fancy Sparrow Intro -->
<div class="sparrow-wrapper">
  <div class="shimmer-aura">
    <img src="assets/img/stylized poetic spar.png" alt="Fancy Sparrow" class="sparrow-img" />
  </div>
</div>

<div id="site-content" style="opacity: 0; transition: opacity 1.5s ease;">
  <!-- Your full site content here -->

    <!-- Nav Bar Under Logo -->
    <nav class="nav-inline">
      <ul>
        <li>Evolution</li>
        <li>Purpose</li>
        <li>Accuracy</li>
        <li>Pricing</li>
      </ul>
    </nav>
</div>
  </header>

  <!-- Star Divider Section -->
  <section class="star-divider">
    <canvas id="starCanvas"></canvas>
  </section>

  <!-- Main Content Section -->
  <main class="content-section">
    <div class="info-box poetic-box">
      <h2>Title One</h2>
      <p>This is your first poetic box. Add anything here.</p>
    </div>
  </main>

  <!-- Star Animation Script -->
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 150;

    let stars = [];

    function createStar() {
      stars.push({
        x: Math.random() * canvas.width,
        y: 0,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 2 + 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < stars.length; i++) {
        const star = stars[i];
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) stars.splice(i, 1);
      }
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    setInterval(createStar, 100);
    animateStars();
  </script>
<script src="js/scrollfade.js" defer></script>
</body>
</html>

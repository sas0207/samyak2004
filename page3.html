<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Story - Sashrevelai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .story-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="story-container">
        <h1>Our Story</h1>
        <p>Once upon a time in the digital realm, where algorithms danced and data streams flowed, a journey began...</p>
        <p>This is where your story continues. Feel free to edit this content to tell your unique tale.</p>
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
